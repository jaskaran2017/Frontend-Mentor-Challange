<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="img-wrapper">
        <img class="img" src="images/image-qr-code.png" alt="heroImg" />
      </div>
      <div class="text-box">
        <div class="heading">
          <h3>Improve your front-end skills by building projects</h4>
        </div>
        <div class="para">
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills
          to </p>
          <p class="p2">the next level</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">JasjitCodee</a>.
      </div>
    </div>

  </body>
</html>
